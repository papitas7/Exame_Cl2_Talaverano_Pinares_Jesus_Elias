<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mantenimiento de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: bold;
      color: #343a40;
    }

    .btn-custom {
      font-size: 1.1rem;
      padding: 12px 20px;
      width: 100%;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #ffffff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    h3 {
      color: #495057;
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-header {
      background-color: #f1f1f1;
      border-bottom: 1px solid #dee2e6;
    }

    .modal-footer .btn {
      padding: 10px 20px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }

    .mb-4 {
      margin-bottom: 1.5rem;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>

<div class="container">

  <h3>Editar Película</h3>
  <hr>

  <form id="dataForm" th:object="${film}" th:action="@{/maintenance/edit-confirm}" method="post">

    <!-- Campos del formulario -->
    <div class="mb-4">
      <label for="filmId" class="form-label">Código</label>
      <input type="text" id="filmId" class="form-control" th:field="*{filmId}" readonly>
    </div>

    <div class="mb-4">
      <label for="title" class="form-label">Título</label>
      <input type="text" id="title" class="form-control" th:field="*{title}">
    </div>

    <div class="mb-4">
      <label for="description" class="form-label">Descripción</label>
      <input type="text" id="description" class="form-control" th:field="*{description}">
    </div>

    <div class="mb-4">
      <label for="releaseYear" class="form-label">Año de lanzamiento</label>
      <input type="number" id="releaseYear" class="form-control" th:field="*{releaseYear}">
    </div>

    <div class="mb-4">
      <label for="rentalDuration" class="form-label">Tiempo de alquiler (Días)</label>
      <input type="number" id="rentalDuration" class="form-control" th:field="*{rentalDuration}">
    </div>

    <div class="mb-4">
      <label for="rentalRate" class="form-label">Precio de alquiler (USD)</label>
      <input type="number" id="rentalRate" class="form-control" th:field="*{rentalRate}">
    </div>

    <div class="mb-4">
      <label for="length" class="form-label">Duración de la película (Minutos)</label>
      <input type="number" id="length" class="form-control" th:field="*{length}">
    </div>

    <div class="mb-4">
      <label for="replacementCost" class="form-label">Costo de reemplazo (USD)</label>
      <input type="number" id="replacementCost" class="form-control" th:field="*{replacementCost}">
    </div>

    <div class="mb-4">
      <label for="rating" class="form-label">Categoría</label>
      <input type="text" id="rating" class="form-control" th:field="*{rating}">
    </div>

    <div class="mb-4">
      <label for="specialFeatures" class="form-label">Características especiales</label>
      <input type="text" id="specialFeatures" class="form-control" th:field="*{specialFeatures}">
    </div>

    <!-- Botones -->
    <div class="btn-group mb-4">
      <button type="button" id="btnActualizar" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmEdit">
        Actualizar
      </button>
      <button type="button" id="btnRegresar" class="btn btn-secondary" onclick="location.href='/maintenance/start'">
        Regresar
      </button>
    </div>

  </form>

</div>

<div class="modal fade" id="confirmEdit" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmEditLabel">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Seguro de la modificación?
      </div>
      <div class="modal-footer">
        <button id="btnConfirmSave" type="button" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
  document.getElementById('btnConfirmSave').addEventListener('click', function () {
    document.getElementById('dataForm').submit();
  });
</script>

</body>

</html>
