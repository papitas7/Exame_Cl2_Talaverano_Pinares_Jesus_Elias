<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #6f42c1;
            color: white;
            padding: 20px;
            font-size: 1.25rem;
        }
        .form-control {
            border-radius: 10px;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }
        .btn-primary:hover {
            background-color: #5a33a2;
            border-color: #5a33a2;
        }
        .btn-secondary {
            background-color: #f1f1f1;
            border-color: #e0e0e0;
        }
        .btn-secondary:hover {
            background-color: #d6d6d6;
            border-color: #c5c5c5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Nuevo Film</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/maintenance/add-confirm}" th:object="${filmCreateDto}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Ej: Inception" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Describe..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="releaseYear" class="form-label">Año de lanzamiento</label>
                    <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" placeholder="Ej: 2023" required>
                </div>

                <div class="mb-3">
                    <label for="languageId" class="form-label">ID del Lenguaje</label>
                    <input type="number" class="form-control" id="languageId" th:field="*{languageId}" placeholder="Ej: 1" required>
                </div>

                <div class="mb-3">
                    <label for="rentalDuration" class="form-label">Duración del alquiler (días)</label>
                    <input type="number" class="form-control" id="rentalDuration" th:field="*{rentalDuration}" placeholder="Ej: 7" required>
                </div>

                <div class="mb-3">
                    <label for="rentalRate" class="form-label">Tasa de alquiler (USD)</label>
                    <input type="number" class="form-control" id="rentalRate" th:field="*{rentalRate}" placeholder="Ej: 2.99" required>
                </div>

                <div class="mb-3">
                    <label for="length" class="form-label">Duración (minutos)</label>
                    <input type="number" class="form-control" id="length" th:field="*{length}" placeholder="Ej: 120" required>
                </div>

                <div class="mb-3">
                    <label for="replacementCost" class="form-label">Costo de reemplazo (USD)</label>
                    <input type="number" class="form-control" id="replacementCost" th:field="*{replacementCost}" placeholder="Ej: 19.99" required>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Clasificación</label>
                    <input type="text" class="form-control" id="rating" th:field="*{rating}" placeholder="Ej: PG-13" required>
                </div>

                <div class="mb-3">
                    <label for="specialFeatures" class="form-label">Características especiales</label>
                    <input type="text" class="form-control" id="specialFeatures" th:field="*{specialFeatures}" placeholder="Ej: Making-of, Commentary" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>

            <div class="d-grid gap-2 mt-3">
                <a href="/maintenance/start" class="btn btn-secondary">Regresar</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybYle5AA7nDEz0U0p+z2yLzog4R2J61gWq0gG1hF3rdlY3cV6r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq7p4tky3v6RSkjUAs7v9dNJ+n7F9yH2zrfkb5Nm+V6zF0" crossorigin="anonymous"></script>

</body>
</html>
